<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #00ff41;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            text-align: center;
            border: 3px solid #00ff41;
            padding: 30px;
            margin-bottom: 30px;
            background: rgba(26, 31, 58, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 0 0 10px rgba(0, 255, 65, 0.5); }
        .subtitle { font-size: 1.2em; color: #4ecdc4; }
        
        .pipeline {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        .module {
            background: #1a1f3a;
            border: 2px solid #555;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s;
        }
        .module.active {
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            transform: scale(1.05);
        }
        .module.completed {
            border-color: #4ecdc4;
            background: #0f1729;
        }
        .module-icon { font-size: 3em; margin: 10px 0; }
        .module-title { font-size: 1.3em; color: #00ff41; margin: 10px 0; }
        .module-status { color: #4ecdc4; margin: 10px 0; }
        
        .console {
            background: #0f1729;
            border: 2px solid #00ff41;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
        }
        .console-line {
            margin: 5px 0;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .console-line.success { color: #00ff41; }
        .console-line.info { color: #4ecdc4; }
        .console-line.warning { color: #ff6b35; }
        
        .results {
            background: #1a1f3a;
            border: 2px solid #00ff41;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .results.show { display: block; }
        
        .transaction {
            background: #0f1729;
            border-left: 5px solid #00ff41;
            padding: 20px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .tx-row { margin: 8px 0; }
        .tx-label { color: #00ff41; font-weight: bold; display: inline-block; width: 120px; }
        .tx-value { color: #ffffff; }
        .hash { color: #ff6b35; font-size: 0.9em; word-break: break-all; }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        .btn {
            background: #00ff41;
            color: #0a0e27;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #4ecdc4;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.5);
        }
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 65, 0.3);
            border-top-color: #00ff41;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
